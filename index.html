  * { box-sizing: border-box; }

  /* Nền ảnh mờ */
body {
  margin: 0;
  font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system;
  color: #222;
  min-height: 100vh;
  display: block; /* ✅ bỏ flex để cho phép cuộn */
  padding: 32px;
  background: url("https://i.imgur.com/z7aApkr.jpeg") center/cover no-repeat fixed;
  background-attachment: fixed; /* nền cố định khi cuộn */
  position: relative;
  overflow-x: hidden; /* chỉ ẩn cuộn ngang, vẫn cuộn dọc được */
}
  /* Lớp phủ mờ + hồng nhẹ */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    background: rgba(255, 200, 220, 0.45);
    z-index: 0;
  }

  /* Toàn bộ nội dung nằm trên lớp mờ */
  .wrap {
    width: 100%;
    max-width: 980px;
    position: relative;
    z-index: 1;
  }

  /* Lock screen */
  .gate {
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.95));
    border-radius: 24px;
    padding: 32px;
    box-shadow: 0 8px 30px rgba(255, 132, 184, 0.15);
    display: flex;
    gap: 20px;
    align-items: center;
    backdrop-filter: blur(12px);
    margin: 80px auto; /* căn giữa */
    max-width: 800px;
  }

  .cute {
    width: 140px;
    height: 140px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(255, 133, 180, 0.15);
    flex-shrink: 0;
  }

  .meta { flex: 1; }
  h1 { margin: 0; font-size: 20px; }
  p.lead { margin: 6px 0 14px; color: var(--muted); }

  .pwrow { display: flex; gap: 8px; }
  input[type="password"] {
    flex: 1;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid rgba(0, 0, 0, 0.06);
    background: var(--glass);
    outline: none;
    font-size: 15px;
  }

  button.btn {
    padding: 12px 16px;
    border-radius: 12px;
    border: 0;
    background: linear-gradient(90deg, var(--accent), #ff6fa9);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }

  .hint { font-size: 13px; color: var(--muted); margin-top: 10px; }

  /* Gallery */
  .gallery {
    margin-top: 22px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 12px;
  }

  .card {
    background: var(--card);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(12, 12, 20, 0.04);
    cursor: pointer;
    transition: transform .15s;
  }

  .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
  .card:hover { transform: translateY(-6px); }

  /* Lightbox */
  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(12, 12, 20, 0.7);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .lightbox.active { display: flex; }
  .lightbox img {
    max-width: 95%;
    max-height: 90%;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
  }

  .footer { margin-top: 14px; text-align: center; color: var(--muted); font-size: 13px; }

  @media (max-width: 520px) {
    .cute { display: none; }
    .gate { padding: 20px; }
#galleryRoot {
  background: white;
  border-radius: 24px;
  padding: 32px;
  box-shadow: 0 8px 40px rgba(0,0,0,0.1);
}

  <script>
  // ---------- SECURITY NOTE ----------
  // This implementation uses a SHA-256 hash comparison in client-side JS.
  // It prevents casual users from seeing the password in plain text inside the file,
  // but it is NOT a substitute for server-side authentication.

  // ===== CONFIGURE PASSWORD HASH HERE =====
  // Replace the value of PASSTARGET with the SHA-256 (hex) of the password you want.
  // Default password (for demo) is: "cutecute"
  const PASSTARGET = '654d223d3b8e92b52e7b3dcf6caa104b85d988980c9d4f9acce31a44d341213e';

  // Utility: convert buffer -> hex
  function buf2hex(buffer) {
    return Array.from(new Uint8Array(buffer))
      .map(b => b.toString(16).padStart(2, '0'))
      .join('');
  }

  async function hashPassword(text) {
    const enc = new TextEncoder();
    const data = enc.encode(text);
    const hash = await crypto.subtle.digest('SHA-256', data);
    return buf2hex(hash);
  }

  // DOM
  const pwInput = document.getElementById('pw');
  const unlock = document.getElementById('unlock');
  const gate = document.getElementById('gate');
  const galleryRoot = document.getElementById('galleryRoot');
  const gallery = document.getElementById('gallery');

  unlock.addEventListener('click', tryOpen);
  pwInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') tryOpen();
  });

  async function tryOpen() {
    const val = pwInput.value || '';
    const h = await hashPassword(val);
    if (h === PASSTARGET) {
      // success
      gate.style.display = 'none';
      galleryRoot.style.display = 'block';
      // remove #open from URL so it won't auto-open later
      history.replaceState({}, '', location.pathname);
    } else {
      gate.animate(
        [
          { transform: 'translateX(0)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(10px)' },
          { transform: 'translateX(0)' }
        ],
        { duration: 350 }
      );
      pwInput.value = '';
      pwInput.focus();
    }
  }

  // Lightbox
  const lightbox = document.getElementById('lightbox');
  const lightImg = document.getElementById('lightImg');
  const closeL = document.getElementById('closeL');

  gallery.addEventListener('click', e => {
    const img = e.target.closest('img');
    if (!img) return;
    const src = img.getAttribute('data-full') || img.src;
    lightImg.src = src;
    lightbox.classList.add('active');
  });
  closeL.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightImg.src = '';
  });
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      lightImg.src = '';
    }
  });

  // Remove #open on load so the page always asks for password
  if (location.hash === '#open') {
    history.replaceState({}, '', location.pathname);
  }
</script>
